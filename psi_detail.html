<!-- PSI Detail Module Fragment -->
<section id="view-detail" class="view-section">

    <div class="detail-header">
        <div>
            <h2 id="detail-product-name">產品名稱</h2>
            <div id="detail-client-name" style="color: var(--text-muted); margin-top: 0.3rem;">客戶名稱</div>
        </div>
        <button id="btn-back" class="btn-secondary">返回列表</button>
    </div>

    <div class="psi-container">
        <div class="form-group" style="max-width: 250px; margin-bottom: 2rem;">
            <label for="detail-initial-inventory">期初庫存 (上月底):</label>
            <input type="number" id="detail-initial-inventory" value="0">
        </div>

        <div id="psi-grid" class="psi-grid">
            <!-- Grid generated by detail.js -->
        </div>
    </div>

    <div class="chart-container">
        <canvas id="psi-chart"></canvas>
    </div>

    <!-- Edit Month Dialog -->
    <dialog id="dialog-edit-month">
        <h3>編輯 <span id="edit-month-title"></span> 數據</h3>
        <form id="form-edit-month">
            <div class="form-group">
                <label for="edit-p">預測到貨 (P):</label>
                <input type="number" id="edit-p" required>
            </div>
            <div class="form-group">
                <label for="edit-s">預測銷售 (S):</label>
                <input type="number" id="edit-s" required>
            </div>
            <div class="dialog-actions">
                <button type="button" id="btn-cancel-edit" class="btn-secondary">取消</button>
                <button type="submit" class="btn-primary">儲存修改</button>
            </div>
        </form>
    </dialog>

</section>
