<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>庫存管理系統 - 主頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        h2 {
            color: #34495e;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .search-section, .product-section, .inventory-section {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        select:focus, input[type="text"]:focus, input[type="number"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-success {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
        }
        
        .btn-warning {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #d68910;
        }
        
        .btn-danger {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c0392b;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-weight: bold;
            color: #2c3e50;
            font-size: 18px;
        }
        
        .product-info {
            margin-bottom: 15px;
        }
        
        .product-field {
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .product-field span {
            font-weight: bold;
            color: #555;
        }
        
        .inventory-history {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            border-left: 3px solid #3498db;
        }
        
        .inventory-history h4 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .history-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #eee;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .empty-history {
            color: #7f8c8d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
        }
        
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .status-active {
            background-color: #d5f4e6;
            color: #27ae60;
        }
        
        .status-inactive {
            background-color: #fadbd8;
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>庫存管理系統</h1>
        
        <!-- 搜尋區 -->
        <div class="search-section">
            <h2>搜尋產品</h2>
            <div class="form-group">
                <label for="searchClient">客戶名稱</label>
                <select id="searchClient">
                    <option value="">全部客戶</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="searchModel">機型</label>
                <select id="searchModel">
                    <option value="">全部機型</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="searchSize">尺寸</label>
                <select id="searchSize">
                    <option value="">全部尺寸</option>
                </select>
            </div>
            
        </div>
        
        <!-- 產品列表區 -->
        <div class="product-section">
            <h2>產品列表 <span id="productCount">(0)</span></h2>
            <div id="productsContainer" class="products-grid">
                <!-- 產品卡片會動態生成在這裡 -->
            </div>
        </div>
        
        <!-- 新增產品組合模態框 -->
        <div id="newProductModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>新增產品組合</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <form id="newProductForm">
                    <div class="form-group">
                        <label for="newClient">客戶名稱 *</label>
                        <input type="text" id="newClient" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newModel">機型 *</label>
                        <input type="text" id="newModel" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="newSize">尺寸 *</label>
                        <input type="text" id="newSize" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-success">建立產品組合</button>
                        <button type="button" id="cancelNewProduct" class="btn-danger">取消</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- 庫存編輯模態框 -->
        <div id="inventoryModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="inventoryTitle">編輯庫存</h2>
                    <button class="close-modal">&times;</button>
                </div>
                
                <div class="editor-info">
                    <div class="form-group">
                        <label for="editorName">編輯者名稱 *</label>
                        <input type="text" id="editorName" placeholder="請輸入您的姓名或識別名稱" required>
                    </div>
                </div>
                
                <form id="inventoryForm">
                    <div class="form-group">
                        <label for="inventoryClient">客戶名稱</label>
                        <input type="text" id="inventoryClient" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="inventoryModel">機型</label>
                        <input type="text" id="inventoryModel" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="inventorySize">尺寸</label>
                        <input type="text" id="inventorySize" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="endInventory">月底庫存 *</label>
                        <input type="number" id="endInventory" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="initialInventory">初始庫存 *</label>
                        <input type="number" id="initialInventory" min="0" required>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="btn-success">儲存庫存資料</button>
                        <button type="button" id="cancelInventory" class="btn-danger">取消</button>
                    </div>
                </form>
                
                <div class="inventory-history" id="inventoryHistoryContainer">
                    <h4>歷史記錄</h4>
                    <div id="inventoryHistoryList">
                        <!-- 歷史記錄會動態生成在這裡 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局變數
        let products = [];
        let inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || {};
        let currentProductKey = '';
        
        // 初始化頁面
        document.addEventListener('DOMContentLoaded', async function() {
            // 載入產品資料
            await loadProducts();
            
            // 初始化搜尋下拉選單
            initSearchFilters();
            
            // 顯示所有產品
            displayProducts(products);
            
            // 事件監聽器
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('resetBtn').addEventListener('click', resetSearch);
            document.getElementById('newProductBtn').addEventListener('click', () => {
                document.getElementById('newProductModal').style.display = 'flex';
            });
            
            // 模態框關閉按鈕
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.modal').forEach(modal => {
                        modal.style.display = 'none';
                    });
                });
            });
            
            document.getElementById('cancelNewProduct').addEventListener('click', () => {
                document.getElementById('newProductModal').style.display = 'none';
            });
            
            document.getElementById('cancelInventory').addEventListener('click', () => {
                document.getElementById('inventoryModal').style.display = 'none';
            });
            
            // 新增產品表單提交
            document.getElementById('newProductForm').addEventListener('submit', addNewProduct);
            
            // 庫存表單提交
            document.getElementById('inventoryForm').addEventListener('submit', saveInventory);
        });
        
        // 載入產品資料
        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
            } catch (error) {
                console.error('無法載入產品資料:', error);
                alert('無法載入產品資料，請確認 products.json 檔案存在');
            }
        }
        
        // 初始化搜尋篩選器
        function initSearchFilters() {
            const clients = [...new Set(products.map(p => p.client))].sort();
            const models = [...new Set(products.map(p => p.model))].sort();
            const sizes = [...new Set(products.map(p => p.size))].sort();
            
            const clientSelect = document.getElementById('searchClient');
            const modelSelect = document.getElementById('searchModel');
            const sizeSelect = document.getElementById('searchSize');
            
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client;
                option.textContent = client;
                clientSelect.appendChild(option);
            });
            
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
            
            sizes.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
            
            // 當客戶改變時，更新機型選項
            clientSelect.addEventListener('change', function() {
                updateModelFilter();
            });
            
            // 當機型改變時，更新尺寸選項
            modelSelect.addEventListener('change', function() {
                updateSizeFilter();
            });
        }
        
        // 更新機型篩選器
        function updateModelFilter() {
            const client = document.getElementById('searchClient').value;
            const modelSelect = document.getElementById('searchModel');
            
            // 清空現有選項（保留"全部機型"）
            modelSelect.innerHTML = '<option value="">全部機型</option>';
            
            if (!client) {
                // 如果沒有選擇客戶，顯示所有機型
                const allModels = [...new Set(products.map(p => p.model))].sort();
                allModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            } else {
                // 根據客戶篩選機型
                const filteredModels = [...new Set(products
                    .filter(p => p.client === client)
                    .map(p => p.model))].sort();
                
                filteredModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
            }
            
            // 重置尺寸選項
            updateSizeFilter();
        }
        
        // 更新尺寸篩選器
        function updateSizeFilter() {
            const client = document.getElementById('searchClient').value;
            const model = document.getElementById('searchModel').value;
            const sizeSelect = document.getElementById('searchSize');
            
            // 清空現有選項（保留"全部尺寸"）
            sizeSelect.innerHTML = '<option value="">全部尺寸</option>';
            
            let filteredSizes;
            
            if (!client && !model) {
                // 如果沒有選擇客戶和機型，顯示所有尺寸
                filteredSizes = [...new Set(products.map(p => p.size))].sort();
            } else if (client && !model) {
                // 如果只選擇了客戶，顯示該客戶的所有尺寸
                filteredSizes = [...new Set(products
                    .filter(p => p.client === client)
                    .map(p => p.size))].sort();
            } else if (!client && model) {
                // 如果只選擇了機型，顯示該機型的所有尺寸
                filteredSizes = [...new Set(products
                    .filter(p => p.model === model)
                    .map(p => p.size))].sort();
            } else {
                // 如果選擇了客戶和機型，顯示該組合的所有尺寸
                filteredSizes = [...new Set(products
                    .filter(p => p.client === client && p.model === model)
                    .map(p => p.size))].sort();
            }
            
            filteredSizes.forEach(size => {
                const option = document.createElement('option');
                option.value = size;
                option.textContent = size;
                sizeSelect.appendChild(option);
            });
        }
        
        // 顯示產品列表
        function displayProducts(productsToShow) {
            const container = document.getElementById('productsContainer');
            const countElement = document.getElementById('productCount');
            
            countElement.textContent = `(${productsToShow.length})`;
            
            if (productsToShow.length === 0) {
                container.innerHTML = '<div class="empty-history">找不到符合條件的產品</div>';
                return;
            }
            
            container.innerHTML = productsToShow.map(product => {
                const productKey = `${product.client}|${product.model}|${product.size}`;
                const productInventory = inventoryData[productKey] || [];
                const lastRecord = productInventory[productInventory.length - 1];
                
                return `
                    <div class="product-card" data-key="${productKey}">
                        <div class="product-header">
                            <div class="product-title">${product.client}</div>
                            <span class="status-badge ${lastRecord ? 'status-active' : 'status-inactive'}">
                                ${lastRecord ? '有庫存' : '無資料'}
                            </span>
                        </div>
                        
                        <div class="product-info">
                            <div class="product-field"><span>機型:</span> ${product.model}</div>
                            <div class="product-field"><span>尺寸:</span> ${product.size}</div>
                            ${lastRecord ? `
                                <div class="product-field"><span>最新月底庫存:</span> ${lastRecord.endInventory}</div>
                                <div class="product-field"><span>最新初始庫存:</span> ${lastRecord.initialInventory}</div>
                                <div class="product-field"><span>最後更新:</span> ${lastRecord.timestamp}</div>
                                <div class="product-field"><span>最後編輯者:</span> ${lastRecord.editor}</div>
                            ` : ''}
                        </div>
                        
                        <div class="button-group">
                            <button class="btn-primary btn-small edit-inventory-btn" data-key="${productKey}">
                                ${lastRecord ? '編輯庫存' : '新增庫存'}
                            </button>
                            <button class="btn-warning btn-small view-history-btn" data-key="${productKey}">
                                檢視歷史
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            // 為按鈕添加事件監聽器
            document.querySelectorAll('.edit-inventory-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productKey = this.getAttribute('data-key');
                    openInventoryModal(productKey, 'edit');
                });
            });
            
            document.querySelectorAll('.view-history-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const productKey = this.getAttribute('data-key');
                    openInventoryModal(productKey, 'view');
                });
            });
        }
        
        // 搜尋產品
        function searchProducts() {
            const client = document.getElementById('searchClient').value;
            const model = document.getElementById('searchModel').value;
            const size = document.getElementById('searchSize').value;
            
            let filteredProducts = products;
            
            if (client) {
                filteredProducts = filteredProducts.filter(p => p.client === client);
            }
            
            if (model) {
                filteredProducts = filteredProducts.filter(p => p.model === model);
            }
            
            if (size) {
                filteredProducts = filteredProducts.filter(p => p.size === size);
            }
            
            displayProducts(filteredProducts);
        }
        
        // 重置搜尋
        function resetSearch() {
            document.getElementById('searchClient').value = '';
            document.getElementById('searchModel').value = '';
            document.getElementById('searchSize').value = '';
            
            // 重置篩選選項
            updateModelFilter();
            
            // 顯示所有產品
            displayProducts(products);
        }
        
        // 新增產品組合
        function addNewProduct(e) {
            e.preventDefault();
            
            const client = document.getElementById('newClient').value.trim();
            const model = document.getElementById('newModel').value.trim();
            const size = document.getElementById('newSize').value.trim();
            
            if (!client || !model || !size) {
                alert('請填寫所有欄位');
                return;
            }
            
            // 檢查是否已存在相同的組合
            const exists = products.some(p => 
                p.client === client && p.model === model && p.size === size);
            
            if (exists) {
                alert('此產品組合已存在');
                return;
            }
            
            // 新增到產品列表
            const newProduct = { client, model, size };
            products.push(newProduct);
            
            // 更新顯示
            displayProducts(products);
            
            // 更新搜尋篩選器
            updateSearchFilters(newProduct);
            
            // 關閉模態框並重置表單
            document.getElementById('newProductModal').style.display = 'none';
            document.getElementById('newProductForm').reset();
            
            alert('產品組合新增成功！');
        }
        
        // 更新搜尋篩選器（新增產品時）
        function updateSearchFilters(newProduct) {
            const clientSelect = document.getElementById('searchClient');
            const modelSelect = document.getElementById('searchModel');
            const sizeSelect = document.getElementById('searchSize');
            
            // 檢查並新增客戶選項
            if (!Array.from(clientSelect.options).some(opt => opt.value === newProduct.client)) {
                const option = document.createElement('option');
                option.value = newProduct.client;
                option.textContent = newProduct.client;
                clientSelect.appendChild(option);
            }
            
            // 檢查並新增機型選項
            if (!Array.from(modelSelect.options).some(opt => opt.value === newProduct.model)) {
                const option = document.createElement('option');
                option.value = newProduct.model;
                option.textContent = newProduct.model;
                modelSelect.appendChild(option);
            }
            
            // 檢查並新增尺寸選項
            if (!Array.from(sizeSelect.options).some(opt => opt.value === newProduct.size)) {
                const option = document.createElement('option');
                option.value = newProduct.size;
                option.textContent = newProduct.size;
                sizeSelect.appendChild(option);
            }
        }
        
        // 打開庫存編輯模態框
        function openInventoryModal(productKey, mode) {
            currentProductKey = productKey;
            
            // 解析產品資訊
            const [client, model, size] = productKey.split('|');
            
            // 設定標題
            document.getElementById('inventoryTitle').textContent = 
                mode === 'edit' ? '編輯庫存' : '檢視歷史記錄';
            
            // 設定產品資訊（唯讀）
            document.getElementById('inventoryClient').value = client;
            document.getElementById('inventoryModel').value = model;
            document.getElementById('inventorySize').value = size;
            
            // 取得該產品的庫存記錄
            const productInventory = inventoryData[productKey] || [];
            const lastRecord = productInventory[productInventory.length - 1];
            
            // 如果是編輯模式，填入最後一筆資料
            if (mode === 'edit' && lastRecord) {
                document.getElementById('endInventory').value = lastRecord.endInventory;
                document.getElementById('initialInventory').value = lastRecord.initialInventory;
            } else {
                document.getElementById('endInventory').value = '';
                document.getElementById('initialInventory').value = '';
            }
            
            // 清空編輯者欄位
            document.getElementById('editorName').value = '';
            
            // 顯示/隱藏編輯表單
            document.getElementById('inventoryForm').style.display = 
                mode === 'edit' ? 'block' : 'none';
            
            // 載入歷史記錄
            renderInventoryHistory(productKey);
            
            // 顯示模態框
            document.getElementById('inventoryModal').style.display = 'flex';
        }
        
        // 渲染庫存歷史記錄
        function renderInventoryHistory(productKey) {
            const historyList = document.getElementById('inventoryHistoryList');
            const productInventory = inventoryData[productKey] || [];
            
            if (productInventory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">暫無庫存記錄</div>';
                return;
            }
            
            // 反轉陣列以顯示最新的記錄在最上面
            const reversedHistory = [...productInventory].reverse();
            
            historyList.innerHTML = reversedHistory.map(record => `
                <div class="history-item">
                    <div class="history-header">
                        <div class="history-editor">編輯者: ${record.editor}</div>
                        <div class="history-time">${record.timestamp}</div>
                    </div>
                    <div class="history-details">
                        <div class="product-field"><span>月底庫存:</span> ${record.endInventory}</div>
                        <div class="product-field"><span>初始庫存:</span> ${record.initialInventory}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // 儲存庫存資料
        function saveInventory(e) {
            e.preventDefault();
            
            const editorName = document.getElementById('editorName').value.trim();
            
            if (!editorName) {
                alert('請輸入編輯者名稱');
                return;
            }
            
            const endInventory = document.getElementById('endInventory').value;
            const initialInventory = document.getElementById('initialInventory').value;
            
            if (!endInventory || !initialInventory) {
                alert('請填寫所有庫存欄位');
                return;
            }
            
            // 建立新記錄
            const newRecord = {
                editor: editorName,
                endInventory: parseInt(endInventory),
                initialInventory: parseInt(initialInventory),
                timestamp: new Date().toLocaleString('zh-TW')
            };
            
            // 儲存到庫存資料
            if (!inventoryData[currentProductKey]) {
                inventoryData[currentProductKey] = [];
            }
            
            inventoryData[currentProductKey].push(newRecord);
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            
            // 重新顯示產品列表
            displayProducts(products);
            
            // 更新歷史記錄顯示
            renderInventoryHistory(currentProductKey);
            
            // 清空表單
            document.getElementById('inventoryForm').reset();
            
            alert('庫存資料儲存成功！');
        }
    </script>
</body>
