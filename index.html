<!DOCTYPE html>

                                            data-idx="1"></td>
                                    <td class="px-1 py-2"><input type="number"
                                            class="w-full text-center border-slate-200 focus:ring-primary-500 focus:border-primary-500 rounded-md text-sm py-1 psi-input s-val"

    <script>
        // Application Logic
        let products = [];
        let inventoryData = JSON.parse(localStorage.getItem('inventoryData')) || {};
        let currentProductKey = '';

        document.addEventListener('DOMContentLoaded', async function () {
            await loadProducts();
            initSearchFilters();
            displayProductsTable(products);
            updateLastUpdateTime();

            // Event Listeners
            document.getElementById('searchBtn').addEventListener('click', searchProducts);
            document.getElementById('resetBtn').addEventListener('click', resetSearch);

            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal();
                });
            });

            document.getElementById('saveInventoryBtn').addEventListener('click', saveInventory);

            // PSI Input Listeners
            document.querySelectorAll('.psi-input').forEach(input => {
                input.addEventListener('input', calculatePSI);
            });

            document.getElementById('initialInventory').addEventListener('input', calculatePSI);

            // Auto-save backup
            setInterval(() => {
                localStorage.setItem('inventoryData', JSON.stringify(inventoryData));
            }, 300000);
        });

        async function loadProducts() {
            try {
                const response = await fetch('products.json');
                products = await response.json();
            } catch (error) {
                console.error('Error loading products:', error);
                alert('無法載入產品資料 (products.json missing)');
            }
        }

        function initSearchFilters() {
            // Populate Clients
            const clients = [...new Set(products.map(p => p.client))].sort();
            const clientSelect = document.getElementById('searchClient');
            clientSelect.innerHTML = '<option value="">全部客戶</option>';
            clients.forEach(c => clientSelect.add(new Option(c, c)));

            // Populate Models (Initial: All)
            const models = [...new Set(products.map(p => p.model))].sort();
            const modelSelect = document.getElementById('searchModel');
            modelSelect.innerHTML = '<option value="">全部機型</option>';
            models.forEach(m => modelSelect.add(new Option(m, m)));

            // Populate Sizes (Initial: All)
            const sizes = [...new Set(products.map(p => p.size))].sort();
            const sizeSelect = document.getElementById('searchSize');
            sizeSelect.innerHTML = '<option value="">全部尺寸</option>';
            sizes.forEach(s => sizeSelect.add(new Option(s, s)));

            // Cascade Logic (Simplified)
            clientSelect.addEventListener('change', () => {
                const client = clientSelect.value;
                const filtered = client ? products.filter(p => p.client === client) : products;

                // Update Models
                const filteredModels = [...new Set(filtered.map(p => p.model))].sort();
                modelSelect.innerHTML = '<option value="">全部機型</option>';
                filteredModels.forEach(m => modelSelect.add(new Option(m, m)));

                // Reset Size
                sizeSelect.innerHTML = '<option value="">全部尺寸</option>';
                [...new Set(filtered.map(p => p.size))].sort().forEach(s => sizeSelect.add(new Option(s, s)));
            });
        }

        function searchProducts() {
            const client = document.getElementById('searchClient').value;
            const model = document.getElementById('searchModel').value;
            const size = document.getElementById('searchSize').value;

            let filtered = products;
            if (client) filtered = filtered.filter(p => p.client === client);
            if (model) filtered = filtered.filter(p => p.model === model);
            if (size) filtered = filtered.filter(p => p.size === size);

            displayProductsTable(filtered);
        }

        function resetSearch() {
            document.getElementById('searchClient').value = '';
            document.getElementById('searchModel').value = '';
            document.getElementById('searchSize').value = '';
            // Trigger change to reset options
            const event = new Event('change');
            document.getElementById('searchClient').dispatchEvent(event);

            displayProductsTable(products);
        }

        function displayProductsTable(list) {
            const tbody = document.getElementById('productsTableBody');
            document.getElementById('filteredCount').textContent = list.length;
            document.getElementById('totalCount').textContent = products.length;

            if (list.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="px-6 py-4 text-center text-slate-500">無資料</td></tr>';
                return;
            }

            tbody.innerHTML = list.map((p, i) => {
                const key = `${p.client}|${p.model}|${p.size}`;
                const data = inventoryData[key] || [];
                const last = data[data.length - 1]; // Latest record

                const lastI = last ? last.currentDetails[0]?.i : '-'; // Get 1st month I
                const statusClass = last ? 'bg-green-100 text-green-800' : 'bg-slate-100 text-slate-800';

                return `
                    <tr class="hover:bg-slate-50 transition-colors group">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-500">${i + 1}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${p.client}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${p.model}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700">${p.size}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-700 font-mono font-bold">${lastI}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                                ${last ? '已設定' : '未設定'}
                            </span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="openModal('${key}')" class="text-white bg-primary-600 hover:bg-primary-700 px-3 py-1 rounded shadow-sm transition-colors mr-2">編輯</button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function openModal(key) {
            currentProductKey = key;
            const [client, model, size] = key.split('|');
            document.getElementById('modalSubtitle').textContent = `${client} | ${model} | ${size}`;

            // Reset Form
            document.getElementById('editorName').value = '';
            document.getElementById('initialInventory').value = '';
            document.querySelectorAll('.psi-input').forEach(i => i.value = '');

            // Dynamic Month Headers (Current + 5)
            const today = new Date();
            for (let i = 0; i < 6; i++) {
                const d = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const monthStr = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;
                // Update header
                const header = document.querySelector(`th[data-month="${i}"]`);
                if (header) header.textContent = monthStr;
            }

            // Load Existing Data
            const productHistory = inventoryData[key] || [];
            const lastRecord = productHistory[productHistory.length - 1]; // Load latest

            if (lastRecord) {
                document.getElementById('initialInventory').value = lastRecord.initialInventory;
                // Populate P and S
                if (lastRecord.details) {
                    lastRecord.details.forEach((d, idx) => {
                        if (idx < 6) {
                            const pInput = document.querySelector(`.p-val[data-idx="${idx}"]`);
                            const sInput = document.querySelector(`.s-val[data-idx="${idx}"]`);
                            if (pInput) pInput.value = d.p;
                            if (sInput) sInput.value = d.s;
                        }
                    });
                }
                // Trigger calc
                calculatePSI();
            }

            renderHistory(productHistory);
            document.getElementById('inventoryModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('inventoryModal').classList.add('hidden');
        }

        function calculatePSI() {
            let currentI = parseInt(document.getElementById('initialInventory').value) || 0;

            for (let i = 0; i < 6; i++) {
                const pInput = document.querySelector(`.p-val[data-idx="${i}"]`);
                const sInput = document.querySelector(`.s-val[data-idx="${i}"]`);

                const p = parseInt(pInput.value) || 0;
                const s = parseInt(sInput.value) || 0;

                currentI = currentI + p - s;

                // Update I cell
                const iCell = document.querySelector(`.i-val[data-idx="${i}"]`);
                if (iCell) {
                    iCell.textContent = currentI;
                    if (currentI < 0) iCell.classList.add('text-red-600');
                    else iCell.classList.remove('text-red-600');
                }
            }
        }

        function saveInventory() {
            const editor = document.getElementById('editorName').value.trim();
            if (!editor) {
                alert('請輸入編輯者姓名');
                return;
            }

            const initialInventory = parseInt(document.getElementById('initialInventory').value) || 0;

            // Collect 6 months data
            const details = [];
            let currentI = initialInventory;
            const today = new Date(); // Base date

            for (let i = 0; i < 6; i++) {
                const p = parseInt(document.querySelector(`.p-val[data-idx="${i}"]`).value) || 0;
                const s = parseInt(document.querySelector(`.s-val[data-idx="${i}"]`).value) || 0;
                currentI = currentI + p - s;

                // Calculate date string for this column
                const d = new Date(today.getFullYear(), today.getMonth() + i, 1);
                const dateStr = `${d.getFullYear()}-${(d.getMonth() + 1).toString().padStart(2, '0')}`;

                details.push({
                    month: dateStr,
                    p: p,
                    s: s,
                    i: currentI
                });
            }

            const newRecord = {
                timestamp: new Date().toLocaleString(),
                editor: editor,
                initialInventory: initialInventory,
                details: details,
                currentDetails: details // Store for easy access to latest I
            };

            // Save
            if (!inventoryData[currentProductKey]) {
                inventoryData[currentProductKey] = [];
            }
            inventoryData[currentProductKey].push(newRecord);
            localStorage.setItem('inventoryData', JSON.stringify(inventoryData));

            // Refresh UI
            searchProducts(); // Refreshes table
            alert('儲存成功！');
            closeModal();
            updateLastUpdateTime();
        }

        function renderHistory(history) {
            const list = document.getElementById('inventoryHistoryList');
            if (!history || history.length === 0) {
                list.innerHTML = '<div class="text-sm text-slate-400 text-center py-4">無歷史記錄</div>';
                return;
            }

            list.innerHTML = [...history].reverse().map(h => `
                <div class="bg-slate-50 p-3 rounded border border-slate-200 text-sm">
                    <div class="flex justify-between text-slate-500 mb-1">
                        <span>${h.timestamp}</span>
                        <span>${h.editor}</span>
                    </div>
                    <div class="font-medium">
                        初始庫存: ${h.initialInventory} -> M1庫存: ${h.details[0].i}
                    </div>
                </div>
            `).join('');
        }

        function updateLastUpdateTime() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }

        window.openModal = openModal;
        window.closeModal = closeModal;
        window.saveInventory = saveInventory;
        window.exportData = () => {
            const dataStr = JSON.stringify(inventoryData, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `inventory_backup_${new Date().toISOString().slice(0, 10)}.json`;
            a.click();
        };
    </script>
</body>
